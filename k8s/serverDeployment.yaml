apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
      - name: server
        image: brunotex/server:latest # Push the Docker image to DockerHub or AWS ECR
        ports:
        - containerPort: 8080

